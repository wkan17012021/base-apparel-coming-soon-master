<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      * {
        border: 1px solid red;
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <main class="outer-wrapper pt-7">
      <div class="logo-wrapper pl-5 mb-6">
        <img src="./images/logo.svg" alt="Base Apparel logo icon" />
      </div>
      <picture class="banner-photo">
        <source media="(min-width:376px)" srcset="./images/hero-desktop.jpg" />
        <source media="(max-width:375px)" srcset="./images/hero-mobile.jpg" />
        <img
          src="./images/hero-desktop.jpg"
          alt="Female modelling wrist jewellery"
        />
      </picture>
      <h1
        class="title text-center px-10 uppercase tracking-widest font-semibold text-4xl text-dkGrayRed pt-6"
      >
        <span class="text-desatRed font-light block">We're</span
        ><span class="block">coming</span>
        <span class="block">soon</span>
      </h1>
      <p class="text-desatRed py-8 px-4 text-center">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form
        class="mb-10 mx-4 relative"
        action=""
        method="POST"
        name="email_form"
      >
        <input
          class="h-12 m-auto block w-full border-2 border-desatRed rounded-full placeholder:pl-4 placeholder:text-desatRed placeholder:opacity-20"
          type="email"
          name="contact_email"
          id="contact_email"
          placeholder="Email Address"
        />
        <div class="arrow-wrapper rounded-full w-24 inline-block h-full absolute top-0 right-0">
          <svg
            class="m-auto"
            xmlns="http://www.w3.org/2000/svg"
            width="12"
            height="20"
          >
            <path
              fill="none"
              stroke="#000"
              stroke-width="2"
              d="M1 1l8.836 8.836L1 18.671"
            />
          </svg>
        </div>
      </form>
      <!-- <div class="arrow-icon-wrapper">
          <img src="./images/icon-arrow.svg" alt="email arrow icon" >
        </div>      -->
    </main>
  </body>
</html>
