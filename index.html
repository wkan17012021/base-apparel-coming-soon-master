<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      * {
        font-family: "Josefin Sans", sans-serif;
      }
      .text-success {
        color: green !important;
      }
    </style>
  </head>

  <body>
    <main
      class="outer-wrapper w-full flex flex-col tablet:flex tablet:flex-row relative"
    >
      <div
        class="logo-wrapper pl-7 mt-10 mb-6 tablet:absolute tablet:px-0 tablet:ml-10"
      >
        <img src="./images/logo.svg" alt="Base Apparel logo icon" />
      </div>
      <div
        style="background-image: url(./images/bg-pattern-desktop.svg)"
        class="main-content-wrapper order-last tablet:w-3/5 tablet:pt-36 tablet:bg-no-repeat tablet:bg-center tablet:bg-cover tablet:flex tablet:flex-col tablet:align-middle"
      >
        <h1
          class="title text-center pt-6 px-10 uppercase tracking-custom font-semibold text-4xl text-dkGrayRed tablet:text-left tablet:text-2xl"
        >
          <span class="text-desatRed font-light block">We're</span
          ><span class="block">coming</span>
          <span class="block">soon</span>
        </h1>
        <p
          class="text-desatRed py-8 px-4 text-center tablet:m-auto tablet:px-10 tablet:text-left"
        >
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form
          class="mx-4 relative tablet:max-w-[90%]"
          method="POST"
          name="email_form"
          id="email_form"
        >
          <input
            class="h-12 m-auto block w-full border-2 border-desatRed rounded-full placeholder:pl-4 placeholder:text-desatRed placeholder:opacity-40"
            type="email"
            name="contact_email"
            id="contact_email"
            placeholder="  Email Address"
            required
          />
          <div
            id="error-icon-wrapper"
            class="inline-block py-3 pr-3 h-full absolute top-0 right-24 invisible"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <g fill="none" fill-rule="evenodd">
                <circle cx="12" cy="12" r="12" fill="#F96464" />
                <path
                  fill="#FFF"
                  fill-rule="nonzero"
                  d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                />
              </g>
            </svg>
          </div>
          <button
            aria-label="submit email button"
            id="submit-button"
            type="button"
            class="arrow-icon-btn rounded-full w-24 py-3 inline-block h-full absolute top-0 right-0 shadow-2xl bg-gradient-to-r from-offHoverLeft to-offHoverRight hover:from-onHoverLeft hover:to-onHoverRight hover:cursor-pointer tablet:px-10"
          >
            <svg
              class="m-auto"
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="20"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </form>
        <p id="error-msg" class="mb-10 pl-8 tablet:pl-12 text-success"></p>
      </div>
      <picture class="banner-photo tablet:w-2/5 tablet:order-last">
        <source media="(min-width:769px)" srcset="./images/hero-desktop.jpg" />
        <source media="(max-width:768px)" srcset="./images/hero-mobile.jpg" />
        <img
          src="./images/hero-mobile.jpg"
          alt="Female modelling wrist jewellery"
          class="w-full tablet:h-full"
        />
      </picture>
    </main>
    <script src="./formhandler.js"></script>
  </body>
</html>
